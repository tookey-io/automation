<ap-dialog-title-template>
    {{data.isEditing? edit: add}} {{data.pieceDisplayName}} {{credentials}}
</ap-dialog-title-template>

<mat-dialog-content>
    <div class="ap-min-w-[470px] ap-max-w-[470px]">

        <div *ngIf="!data.isEditing" class="ap-mb-3 ">
            <ap-markdown [data]="(redirectUrlNote$ | async) || ''">
            </ap-markdown>
        </div>

        <form autocomplete="off" class="ap-flex ap-flex-col ap-gap-2" [formGroup]="formGroup" (submit)="submit()">
            <mat-form-field class="ap-w-full" appearance="outline">
                <mat-label>Client ID </mat-label>
                <input name="somethingAutofillDoesntKnow" autocomplete="doNotAutoComplete" cdkFocusInitial
                    [formControl]="formGroup.controls.clientId" matInput type="text" placeholder="Client ID">
                <mat-error *ngIf="formGroup.controls.clientId.invalid" i18n>
                    Client ID is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="ap-w-full" appearance="outline">
                <mat-label>Client Secret </mat-label>
                <input name="somethingAutofillDoesntKnow" autocomplete="doNotAutoComplete" cdkFocusInitial
                    [formControl]="formGroup.controls.clientSecret" matInput type="password"
                    placeholder="Client Secret">
                <mat-error *ngIf="formGroup.controls.clientSecret.invalid" i18n>
                    Client secret is required
                </mat-error>
            </mat-form-field>
        </form>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <div class="ap-flex ap-gap-2.5">
        <ap-button btnColor="basic" mat-dialog-close btnSize="default" btnColor="basic"
            [disabled]="(loading$| async) || false" i18n>
            Cancel
        </ap-button>
        <ap-button btnSize="default" type="submit" (click)="submit()" [loading]="(loading$ | async) || false"
            btnColor="primary" i18n>
            Confirm
        </ap-button>
    </div>
</mat-dialog-actions>
<ng-container *ngIf="upsertOAuth2App$ | async"></ng-container>
