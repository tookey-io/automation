<div class="ap-flex ap-justify-between ap-items-center">
    <ap-page-title [title]="title">
    </ap-page-title>
    <ap-button btnColor="primary" btnSize="medium" (buttonClicked)="create()" i18n>
        + New Template
    </ap-button>
</div>



<div class="ap-w-full ap-pt-2">

    <table mat-table [dataSource]="dataSource" class="ap-w-[100%]" i18n-aria-label aria-label="Flow Templates">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef i18n>Name</th>
            <td mat-cell *matCellDef="let entry">{{ entry.name }}</td>
        </ng-container>

        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef i18n>Created</th>
            <td mat-cell *matCellDef="let entry">{{ entry.created | date:"short" }}</td>
        </ng-container>


        <ng-container matColumnDef="pieces">
            <th mat-header-cell *matHeaderCellDef i18n>
                Pieces
            </th>
            <td mat-cell *matCellDef="let template">
                <ap-pieces-icons-from-flow [flowVersion]="template.template"></ap-pieces-icons-from-flow>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="!ap-text-right">

            </th>
            <td mat-cell *matCellDef="let entry">
                <div class="ap-w-[7.3125rem]  ap-float-right ap-flex ap-gap-2 ap-justify-center">
                    <ap-icon-button (click)="$event.stopPropagation();edit(entry)" i18n-tooltipText
                        tooltipText="Edit Template" iconFilename="pencil-underline.svg" [width]="20" [height]="20"
                        [height]="16"></ap-icon-button>
                    <ap-icon-button (click)="$event.stopPropagation();deleteTemplate(entry)" i18n-tooltipText
                        tooltipText="Delete Template" iconFilename="trash.svg" [width]="20" [height]="20" color="warn"
                        [height]="16"></ap-icon-button>

                </div>

            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [class.ap-hidden]="dataSource.isLoading$ | async" *matRowDef="let row; columns: displayedColumns">
        </tr>
    </table>
    <ng-container *ngIf="(dataSource.isLoading$ | async) === true">
        <div class="ap-flex ap-items-center ap-justify-center ap-flex-grow ap-h-[500px]">
            <ap-loading-icon height="50px" width="51px" [outlineLoader]="true" [whiteLoader]="false">
            </ap-loading-icon>
        </div>
    </ng-container>
    <ng-container *ngIf="
            dataSource.data.length === 0 &&
            (dataSource.isLoading$ | async) === false
          ">
        <div class="ap-flex ap-items-center ap-justify-center ap-h-full ap-h-[500px] ap-py-8" i18n>
            No templates created yet.
        </div>
    </ng-container>
</div>


<ng-container *ngIf="dialogClosed$ | async"></ng-container>
