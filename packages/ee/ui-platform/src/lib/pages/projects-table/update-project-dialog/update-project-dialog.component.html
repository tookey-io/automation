<ap-dialog-title-template>
    Edit {{data.project.displayName}}
</ap-dialog-title-template>

<mat-dialog-content>
    <div class="ap-w-[500px]">
        <form (submit)="$event.preventDefault(); updateProject()">
            <mat-form-field class="ap-w-full">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Awesome project" [formControl]="formGroup.controls.displayName" />
                <mat-error *ngIf="formGroup.controls.displayName.invalid">Name is required </mat-error>
            </mat-form-field>
            <mat-form-field class="ap-w-full">
                <mat-label>Tasks</mat-label>
                <input matInput placeholder="1000" [formControl]="formGroup.controls.tasks" />
                <mat-error *ngIf="formGroup.controls.tasks.invalid">Tasks is required </mat-error>
            </mat-form-field>
            <mat-form-field class="ap-w-full">
                <mat-label>Users</mat-label>
                <input matInput placeholder="5" [formControl]="formGroup.controls.teamMembers" />
                <mat-error *ngIf="formGroup.controls.teamMembers.invalid">Team Members is required </mat-error>
            </mat-form-field>
        </form>

    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="ap-flex ap-gap-2.5">
        <ap-button btnColor="basic" mat-dialog-close btnSize="default" btnColor="basic">
            Cancel
        </ap-button>
        <ap-button [loading]="loading" (buttonClicked)="updateProject()" btnColor="primary" btnSize="default"
            [loading]="loading">
            Update
        </ap-button>
    </div>
</mat-dialog-actions>

<ng-container *ngIf="updateProject$ | async"></ng-container>
