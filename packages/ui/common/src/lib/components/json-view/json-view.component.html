<div class="code-container">
  <div class="code-header ap-flex">
    <div class="ap-flex-grow">
      <span class="ap-typography-subtitle-2">{{title}}</span>
    </div>
    <div class="ap-flex ap-items-center ap-gap-2">
      <svg-icon class="ap-h-[16px] ap-w-[16px] ap-cursor-pointer" src="/assets/img/custom/copy.svg" [applyClass]="true"
        matTooltip="Copy" (click)="copyContent()"></svg-icon>
      <svg-icon class="ap-h-[16px] ap-w-[16px] ap-cursor-pointer" src="/assets/img/custom/maximize-black.svg"
        [applyClass]="true" matTooltip="Expand" (click)="openModal()"></svg-icon>
    </div>
  </div>
  <div class="code-area">
    <pre *ngIf="highlight" class="line-numbers ap-pb-1 "><code class="language-js"
      [innerHTML]="_content | outputLog"></code></pre>
    <pre *ngIf="!highlight" [innerHTML]="_content | outputLog" class="ap-px-4 ap-py-3 ap-break-all">

    </pre>
  </div>
</div>
