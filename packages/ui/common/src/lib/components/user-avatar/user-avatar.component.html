<div class="ap-flex ap-justify-end">
    <div class="ap-typography-body-2 !ap-font-[600] ap-text-white ap-bg-body ap-rounded-full ap-px-[12px] ap-py-[7px] ap-cursor-pointer ap-text-center ap-min-w-[36px] ap-min-h-[36px]"
        [matMenuTriggerFor]="menu">
        {{ authenticationService.currentUser.email[0] | uppercase }}
    </div>
</div>
<mat-menu #menu="matMenu">
    <div mat-menu-item (click)="showWhatIsNew()" *ngIf="environment.activateBeamer">
        What's new
    </div>
    <div mat-menu-item (click)="goToCommunity()">
        <div class="ap-flex ap-items-center ap-w-[214px]">Discord <div class="ap-flex-grow"></div><svg-icon
                src="assets/img/custom/external-link.svg" class="ap-h-[16px] ap-w-[16px] ap-fill-[#989898]"></svg-icon>
        </div>
    </div>
    <div mat-menu-item (click)="goToDeveloperPage()">
        <div>My Pieces</div>
    </div>
    <div mat-menu-item (click)="logout()">
        <div class="ap-text-danger">Logout</div>
    </div>
</mat-menu>
