<div class="ap-border-x  ap-border-dividers ap-px-4 ap-mx-3">
    <ap-button btnColor="basic" btnSize="medium" btnStyle="basic" #menuTrigger="matMenuTrigger"
        [onlyShowContent]="(hasFlowBeenPublished$ | async) === false || (isCurrentFlowVersionPublished$ | async) === true"
        [matMenuTriggerFor]="((hasFlowBeenPublished$ | async) === false || (isCurrentFlowVersionPublished$ | async) === true) ? null: versionsMenu">
        <div class="ap-typography-body-2 ap-text-body ap-flex ap-items-center ap-gap-2">
            {{(draftStatus$ | async)}} <svg-icon
                *ngIf="(hasFlowBeenPublished$ | async) === true && (isCurrentFlowVersionPublished$ | async) === false"
                [applyClass]="true" class="ap-w-[10px] ap-h-[6px] ap-fill-body"
                src="assets/img/custom/chevron.svg"></svg-icon>
        </div>
    </ap-button>
</div>



<mat-menu #versionsMenu="matMenu" xPosition="before">
    <div class="ap-w-[182px]">
        <div class="ap-text-description ap-px-3 ap-py-2" i18n>
            Switch Version
        </div>
        <div class="!ap-px-3 !ap-py-2" mat-menu-item (click)="showDraftVersion()" i18n>
            Draft
        </div>
        <div class="!ap-px-3 !ap-py-2" mat-menu-item (click)="showPublishedVersion()" i18n>
            Published
        </div>
    </div>
</mat-menu>
