<div class="ap-p-5 ap-bg-grayCard ap-rounded-lg">
    <div class="ap-typography-headline-6 ap-mb-6 ap-flex">
        Create a flow
        <div class="ap-flex-grow"></div>
        <div *ngIf="showTemplates$ | async">
            <ap-button btnColor="primary" btnSize="medium" btnStyle="basic" (buttonClicked)="openTemplateDialog()">Show
                all</ap-button>
        </div>
    </div>
    <div class="ap-flex ap-gap-4 ap-overflow-x-scroll thin-scrollbars ap-pb-2 ap-h-[17.125rem]">
        <app-new-flow-card [folderId$]="folderId$"></app-new-flow-card>
        <ng-container *ngIf="showTemplates$ | async">
            <ng-container *ngIf="templates$|async as templates;else loading">
                <app-template-card [insideBuilder]="false" *ngFor="let template of templates"
                    [folderId]="folderId$ | async" [template]="template"></app-template-card>
            </ng-container>
            <ng-template #loading>
                <div class="ap-flex ap-items-center ap-justify-center ap-w-full">

                    <ap-loading-icon height="40px" width="40px" [outlineLoader]="false" [whiteLoader]="false">
                    </ap-loading-icon>


                </div>

            </ng-template>

        </ng-container>
    </div>


</div>
