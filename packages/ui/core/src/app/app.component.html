<mat-toolbar class="!ap-bg-primary-light" *ngIf="warningMessage$ | async as warning" @fadeInUp>
  <div class="ap-bg-primary-light ap-typography-body-1 ap-flex ap-flex-col ap-items-center ap-p-1 ap-flex-grow">
    <div class="ap-typography-body-1 ap-text-primary !ap-font-bold">
      {{ warning.title }}
    </div>
    <div class="ap-typography-body-2 ap-text-title ap-text-center">
      {{ warning.body }}
    </div>
  </div>
</mat-toolbar>
<mat-toolbar @fadeInUp class="!ap-bg-primary ap-min-h-[64px]" *ngIf="showUpgradeNotification$ | async">
  <div class="ap-typography-body-1 ap-flex ap-flex-col ap-items-center ap-flex ap-flex-grow ap-justify-center">
    <div class="ap-typography-body-2 ap-text-white !ap-font-bold ap-flex ap-gap-1 ap-items-center">
      Upgrade Activepieces to enjoy the latest added features and pieces!
      <ap-button btnColor="white" btnStyle="basic" class="ap-ml-1" btnSize="small" (buttonClicked)="openUpgradeDocs()">
        Upgrade</ap-button>
      <ap-button btnColor="basic" btnStyle="basic" btnSize="small" (buttonClicked)="ignoreUpgradeNotification()">
        Ignore</ap-button>
    </div>
  </div>
</mat-toolbar>
<div class="ap-text-body ap-h-full">
  <router-outlet></router-outlet>
</div>

<div *ngIf="loading$ | async"
  class="ap-flex ap-flex-grow ap-justify-center ap-items-center ap-h-full route-loader ap-w-full">
  <svg-icon [svgStyle]="{ width: '50px', height: '50px' }" src="assets/img/custom/loading.svg"
    class="loading-spin-animation grey-spinner" [applyClass]="true"></svg-icon>
</div>
<ng-container *ngIf="loggedInUser$ | async"></ng-container>
<ng-container *ngIf="routeLoader$ | async"></ng-container>
<ng-container *ngIf="openCommandBar$ | async"></ng-container>
<ng-container *ngIf="importTemplate$ | async"></ng-container>
