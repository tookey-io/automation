<ap-dialog-title-template i18n>
    Push to Repo
</ap-dialog-title-template>

<mat-dialog-content>
    <div class="md:ap-min-w-[500px] ap-max-w-[750px]">

        <ap-warning-box>
            <div class="ap-flex ap-items-center ap-gap-2 ap-ml-[-3px] ">
                <svg-icon [svgStyle]="{ width: '20px', height: '20px' }" src="assets/img/custom/warn.svg">
                </svg-icon> <span i18n>Warning</span>
            </div>
            <p i18n>
                    All the flows in the Git repository will be replaced with the flows in <b>{{data.projectName}}</b>.
                </p>
        </ap-warning-box>

        <form class="ap-flex ap-flex-col ap-gap-1 ap-mt-4" (submit)="submit()">
            <mat-form-field class="ap-w-full" appearance="outline">
                <mat-label i18n>Commit Message</mat-label>
                <textarea cdkFocusInitial rows="4" [formControl]="commitMsgFormControl" matInput></textarea>
                <mat-error *ngIf="commitMsgFormControl.invalid " i18n>
                    Commit message is required
                </mat-error>
            </mat-form-field>

        </form>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <div class="ap-flex ap-gap-2.5">
        <ap-button btnColor="basic" mat-dialog-close btnSize="default" btnColor="basic" i18n>
            Cancel
        </ap-button>
        <ap-button btnSize="default" type="submit" (click)="submit();" btnColor="primary" i18n
            [loading]="(loading$ | async) || false">
            Confirm
        </ap-button>
    </div>
</mat-dialog-actions>
<ng-container *ngIf="push$ | async"></ng-container>
