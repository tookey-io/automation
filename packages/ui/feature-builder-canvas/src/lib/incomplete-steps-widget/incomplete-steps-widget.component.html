<div class="ap-min-h-[35px]">
    <ng-container *ngIf="(isShowingPublishedVersion$ | async) === false">
        <ng-container *ngIf="numberOfInvalidSteps$ | async as numOfInvalidSteps">
            <div (click)="selectFirstInvalidStep()" @fadeIn
                class="ap-typography-body-2 ap-cursor-pointer  ap-bg-warn-light ap-rounded-full ap-border ap-border-solid ap-border-warn-medium ap-transition-colors ap-py-1.5 ap-px-2.5 ap-text-warn-dark ap-cursor-pointer hover:ap-border-warn-dark" i18n>
                Complete {{numOfInvalidSteps}} step{{numOfInvalidSteps > 1 ? 's' : ''}}
            </div>
        </ng-container>
    </ng-container>

</div>
